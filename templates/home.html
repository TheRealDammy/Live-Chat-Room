{% extends 'base.html' %}
{% block content %}
<form method='post' class="form">
    <h3>Enter the Chat Room</h3>
    <div>
        <label>Name: </label>
        <input type="text" placeholder="Enter your name" name="name" value="{{name}}" class='input' />
    </div>
    <div class="join">
        <label>Room: </label>
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" class='input' />  
    </div>
    <button type="submit" name="join" class="create-btn">Join Room</button>
    <button type="submit" class="create-btn" name="create">Create Room</button>
    {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
</form>
{% endblock %}
